<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body style="background-color: whitesmoke; font-family: 'Montserrat', sans-serif;;">
    <div>
        <img class="logo" src="stunning-logo.png" alt="">
        <ul>
            <a class="nav" href="">
                <li>Home</li>
            </a>
            <a class="nav" href="">
                <li>About</li>
            </a>
            <a class="nav" href="">
                <li>Blog</li>
            </a>
            <a class="nav" href="">
                <li>Jobs</li>
            </a>
        </ul>
        <a class="button-main" href="">
            <div class="button">Your Account</div>
        </a>
    </div>
    <div class="main-div">
        <div class="main-div1">
            <p style="font-size: 60px;">Stunning <br>Workplace <span style="margin: 0;">.</span></p>
            <p class="para">With Stunning, remote teams can organize projects, <br>manage shifting properties, and get
                work done</p>

            <div style="display: inline-block;">
                <a class="myaccount-link" href="">
                    <div class="button-account">My Account
                    </div>
                </a>

            </div>
            <div class="arrow-up" style="display: inline-block;">
                <img style=" width: 50px; height: 50px;" src="arrow-up.png" alt="">
            </div>
            <div class="arrow-down" style="display: inline-block;">
                <img style="height:50px ;width: 50px;" src="arrow-down.png" alt="">
            </div>
            <div style="margin-top: 70px;">
                <div class="profile">
                    <div style="display: inline-block; width: 170px;">
                        <img style="height: 25px; padding-left: 10px;" src="tick-gray.png" alt="">
                        <p style="display: inline; padding-left: 10px;">Dmm Design</p>
                    </div>
                    <img style="padding-left: 10px; height: 25px;" src="user-pink.png" alt="">
                    <p style="display: inline-block;padding-left: 15px;color: grey;">20 Dec</p>
                    <div
                        style="background-color: rgb(249, 218, 223); height: 10px; width: 20px;display: inline-block; margin-left: 15px; border-radius: 25%;">
                    </div>
                </div>
                <div class="profile" style="background-color: white;">
                    <div style="display: inline-block; width:180px;">
                        <img style="height: 25px;padding-left: 10px;" src="tick-blue.png" alt="">
                        <p style="display: inline; padding-left: 10px;">Blurr Animation</p>
                    </div>
                    <img style="height: 25px;" src="user-orange.png" alt="">
                    <p style="display: inline-block; padding-left: 15px;color: grey;">21 Dec</p>
                    <div
                        style="background-color:rgb(240, 102, 102); height: 10px; width: 20px;display: inline-block; margin-left: 18px; border-radius: 25%;">
                    </div>
                </div>
                <div class="profile">
                    <div style="display: inline-block; width: 180px;">
                        <img style="height: 25px;padding-left: 10px;" src="tick-gray.png" alt="">
                        <p style="display: inline; padding-left: 10px;">Illustration</p>
                    </div>
                    <img style="height: 25px;" src="user-blue.png" alt="">
                    <p style="display: inline-block; padding-left: 15px;color: grey;">22 Dec</p>
                    <div
                        style="background-color: rgb(107, 195, 107); height: 10px; width: 20px;display: inline-block; margin-left: 15px; border-radius: 25%;">
                    </div>
                </div>
                <div class="profile">
                    <div style="display: inline-block; width: 180px;">
                        <img style="height: 25px;padding-left: 10px;" src="tick-gray.png" alt="">
                        <p style="display: inline; padding-left: 10px;">Refunds</p>
                    </div>
                    <img style="height: 25px;" src="user-red.png" alt="">
                    <p style="display: inline-block; padding-left: 15px; color: grey;">23 Dec</p>
                    <div
                        style="background-color: rgb(244, 244, 156); height: 10px; width: 20px;display: inline-block; margin-left: 15px; border-radius: 25%;">
                    </div>
                </div>
            </div>


        </div>
        <div class="main-div2">
            <img src="landing-section-image.png" alt="">
        </div>
    </div>
</body>

</html>
